<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>

    <div class="container custom-container mt-5 ">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mt-4 text-dark">Login</h2>
          <form>
            

            <div class="form-row mt-2">
              <div class="col-sm-2">
                <label for="email" class="col-form-label">Email:</label>
              </div>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
            </div>

            
            <div class="form-row mt-4">
              <div class="col-sm-2">
                <label for="pwd" class="col-form-label">Password:</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
              </div>
            </div>

            
            
            <div class="d-flex justify-content-center button">
              <button type="submit" class="btn btn-dark custom-btn  mt-4" >Submit</button>
            </div>
            <div class="justify-content-center text-center mt-2 mb-2">
              Don't have an account?
              <a href="register.html" class="text-white">Create Account</a>
          </div>
           
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
