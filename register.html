<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container custom-container mt-5 ">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mt-4 text-dark">Register</h2>
          <form>
            <div class="form-row mt-2">
              <div class="col-sm-2 ">
                <label for="name" class="col-form-label">Name:</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" required minlength="2" pattern="[a-zA-Z]"><br>
              </div>
            </div>

            <div class="form-row mt-2">
              <div class="col-sm-2">
                <label for="email" class="col-form-label">Email:</label>
              </div>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" required><br>
              </div>
            </div>

            <div class="form-row mt-2">
              <div class="col-sm-2">
                <label for="phone" class="col-form-label">Phone:</label>
              </div>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone" required pattern="[0-9]{10}">
              </div>
            </div>

            <div class="form-row mt-4">
              <div class="col-sm-2">
                <label for="pwd" class="col-form-label">Password:</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
              </div>
            </div>

            
            <div class="form-group form-check mt-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
            </div>

            <div class="d-flex justify-content-center button mt-2">
              <button type="submit" class="btn btn-dark custom-btn " >Submit</button>
            </div>
            <div class="justify-content-center text-center mt-2 mb-2">
              Already have an account?
              <a href="login.html" class="text-white">Login here</a>
          </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
